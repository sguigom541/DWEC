<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabajadores</title>
    <script src="script.js"></script>
    <style>
        #centro {
            width: 70%;
            float: left;

        }

        #trabajando {
            width: 70%;
        }

        #sintrabajar{
            width:70%;
        }
        table {
            display: table;
            border-collapse: separate;
            box-sizing: border-box;
            text-indent: initial;
            border-spacing: 2px;
            border-color: grey;
        }

        thead {
            display: table-header-group;
            vertical-align: middle;
            border-color: inherit;
        }

        tbody {
            display: table-row-group;
            vertical-align: middle;
            border-color: inherit;
        }

        #activos th {
            padding: .2em .8em;
            border: 1px solid rgba(20, 50, 90, .25);
            background: rgba(0, 102, 255, .25);
            text-align: center;
        }
        #tablaTerminados th{
            padding: .2em .8em;
            border: 1px solid rgba(20, 50, 90, .25);
            background: rgba(0, 102, 255, .25);
            text-align: center;
        }
        
    </style>
</head>

<body>
    
    <div id="centro">
        <section>
            <fieldset id="fieldset">
                <legend>Introduzca su dni:</legend>
                <label for="dni">DNI</label>
                <input type="text" name="dni" id="dni" />
                <input type="button" value="fichar" id="fichar" />

            </fieldset>
        </section>
        <br />
        <h2>Trabajando</h2>
        <div id="trabajando">
            <table id="activos">
                <thead>
                    <th>dni</th>
                    <th>Hora comienzo</th>
                    <th>Tiempo trabajando</th>
                    <th>Pausar/Parar</th>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <br>
        <h2>Sin trabajar</h2>
        <div id="sinTrabajar">
            <table id="tablaTerminados">
                <thead>
                    <th>dni</th>
                    <th>Hora Comienzo</th>
                    <th>Tiempo trabajado</th>
                    <th>Hora fin</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
